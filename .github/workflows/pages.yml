name: Deploy static site to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Prepare artifact (copy entire repo)
        run: |
          mkdir -p site
          shopt -s dotglob
          for p in *; do
            case "$p" in
              .git|.github|.gitlab-ci.yml) continue;;
              *) cp -a "$p" site/ ;;
            esac
          done
          [ -f public/CNAME ] && cp -a public/CNAME site/ || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - uses: actions/deploy-pages@v4
